<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <title>Swapi</title>
</head>
<body>
    <header>
        <h1>Swapi Dashboard</h1>
    </header>
    <div class="wrapper">
        <div class="wrapper-card">
            <div id="people">
                
                <div id="people-count">
                <h2>00</h2>    
                </div>
                <h2>People</h2>
            </div>
            <div id="starships">
                <div id="starships-count">
                    <h2>00</h2>
                </div>
                <h2>Starships</h2>
            </div>
            <div id="planets">
                <div id="planets-count">
                    <h2>00</h2>
                </div>
                <h2>Planets</h2>
            </div>
        </div>
        <hr id="wrapper-separation">
        <div class="wrapper-list">
            <div class="search-info"></div>
            <div class="wrapper-info">
                <div class="title-info">
                    <h3>Info 1</h3>
                    <h3>Info 2</h3>
                    <h3>Info 3</h3>
                </div>
                <hr id="info-separation">
                <div class="wrapper-info-1"></div>
                <div class="wrapper-info-2"></div>
                <div class="wrapper-info-3"></div>
            </div>
            <div class="pagination"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
