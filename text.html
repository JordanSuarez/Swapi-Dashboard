<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="librairies/normalize.css">
    <link rel="stylesheet" href="librairies/skeleton.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="loader.css">
    <title>Swapi</title>
</head>
<body>
    <header>
        <h1>Swapi Dashboard</h1>
    </header>
    <div class="wrapper">
        <div class="wrapper-card">
            <div class="people">
                <div class="people">
                    <button class="people-count"></button>
                </div>
                <div class="people">
                    <img src="img/r2d2_icon-icons.com_54376.ico" alt="">
                </div>                   
            </div>
            <div class="starships">
                <div class="starships">
                    <button class="starships-count"></button></button>
                </div>
                <div class="starships">
                    <img src="img/3285300-launch-rocket-space-spacecraft-spaceship-starship-startup_106797.ico" alt="">
                </div>
            </div>
            <div class="planets">
                <div class="planets">
                    <button class="planets-count"></button>
                </div>
                <div class="planets">  
                    <img src="img/3285303-astronomy-galaxy-planets-solar-space-star-universe_106790.ico" alt="Planets">
                </div>
            </div> 
        </div>
        <div class="wrapper-separation"></div>
        <div class="wrapper-list">
            <div class="search-info"></div>
            <div class="wrapper-info">
                <table>
                    <thead>
                      <tr>
                        <th id="first-column-info"></th>
                        <th id="second-column-info"></th>
                        <th id="third-column-info"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="wrapper-first-info"></td>
                        <td class="wrapper-second-info"></td>
                        <td class="wrapper-third-info"></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <div class="pagination">
                <button class="previous-page">Previous</button>
                <button class="next-page">Next</button>
            </div>
        </div>
    </div>
    <script src="librairies/jquery-3.4.1.min.js"></script>
    <script src="librairies/swapi.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
