<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/libraries/normalize.css">
    <link rel="stylesheet" href="assets/css/libraries/skeleton.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/loader.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <title>Swapi</title>
</head>
<body>
    <header></header>
    <h1>Swapi</h1>
    <div class="wrapper">
        <div class="wrapper-card">
            <div class="card">
                <button class="cardButton peoples"><span class="peoples-count"></span>&nbspPeoples</button>
            </div>
            <div class="card">
                <button class="cardButton blueCard species"><span class="species-count"></span>&nbspSpecies</button>
            </div>
            <div class="card">
                <button class="cardButton blueCard starships"><span class="starships-count"></span>&nbspStarships</button>
            </div>
            <div class="card">
                <button class="cardButton vehicles"><span class="vehicles-count"></span>&nbspVehicles</button>
            </div>
            <div class="card">
                <button class="cardButton planets"><span class="planets-count"></span>&nbspPlanets</button>
            </div>
            <div class="card">
                <button class="cardButton blueCard films"><span class="films-count"></span>&nbspFilms</button>
            </div>
        </div>
        <div class="wrapper-separation"></div>
        <div class="wrapper-list">
            <div class="wrapper-info">
                <table id="resource-table">
                    <thead>
                      <tr>
                        <th id="first-column-info"></th>
                        <th id="second-column-info"></th>
                        <th id="third-column-info"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="wrapper-first-info"></td>
                        <td class="wrapper-second-info"></td>
                        <td class="wrapper-third-info"></td>
                      </tr>
                    </tbody>
                </table>
            </div>
            <div class="pagination">
                <button class="previous-page">Previous</button>
                <button class="next-page">Next</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/js/libraries/jquery-3.4.1.min.js"></script>
    <script src="assets/js/libraries/swapi.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/render.js"></script>
    <script src="assets/js/pagination.js"></script>
    <script src="assets/js/domContent.js"></script>
    <script src="assets/js/resources.js"></script>
    <script src="assets/js/helpers.js"></script>

</body>
</html>
