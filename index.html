<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/libraries/normalize.css">
    <link rel="stylesheet" href="assets/css/libraries/skeleton.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/loader.css">
    <title>Swapi</title>
</head>
<body>
    <header>
        <h1>Swapi Dashboard</h1>
    </header>
    <div class="wrapper">
        <div class="wrapper-card">
            <div class="peoples">
                <div class="peoples">
                    <button class="peoples-count"></button>
                </div>
                <div class="people">
                    <img src="assets/img/iconfinder_JD-33_2624881.png" alt="">
                </div>                   
            </div>
            <div class="species">
                <div class="species">
                    <button class="species-count"></button>
                </div>
                <div class="species">
                    <img src="assets/img/iconfinder_Famous_Character_-_Add_On_1-37_2525045.png" alt="Planets">
                </div>
            </div>
            <div class="starships">
                <div class="starships">
                    <button class="starships-count"></button>
                </div>
                <div class="starships">
                    <img src="assets/img/iconfinder_Millennium-Falcon_2981858.png" alt="">
                </div>
            </div>
            <div class="vehicles">
                <div class="vehicles">
                    <button class=vehicles-count"></button>
                </div>
                <div class="vehicles">
                    <img src="assets/img/iconfinder_satellite_3285299.png" alt="Vehicles">
                </div>
            </div>
            <div class="planets">
                <div class="planets">
                    <button class="planets-count"></button>
                </div>
                <div class="planets">
                    <img src="assets/img/iconfinder_death-star_2981784.png" alt="Planets">
                </div>
            </div>
        </div>
        <div class="wrapper-separation"></div>
        <div class="wrapper-list">
            <div class="wrapper-info">
                <table id="resource-table">
                    <thead>
                      <tr>
                        <th id="first-column-info"></th>
                        <th id="second-column-info"></th>
                        <th id="third-column-info"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="wrapper-first-info"></td>
                        <td class="wrapper-second-info"></td>
                        <td class="wrapper-third-info"></td>
                      </tr>
                    </tbody>
                </table>
            </div>
            <div class="pagination">
                <button class="previous-page">Previous</button>
                <button class="next-page">Next</button>
            </div>
        </div>
    </div>
    <script src="assets/js/libraries/jquery-3.4.1.min.js"></script>
    <script src="assets/js/libraries/swapi.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/render.js"></script>
    <script src="assets/js/pagination.js"></script>
    <script src="assets/js/domContent.js"></script>
    <script src="assets/js/resources.js"></script>
    <script src="assets/js/helpers.js"></script>

</body>
</html>
